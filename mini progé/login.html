  </head>
  <body>
    <div id="login-box">
      <img id="logo" src="preinscription-est-agadir (1).png" alt="Logo" />
      <form id="login-form">
        <input type="text" id="username" name="username" placeholder="username" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input type="submit" value="Login"  /><br>
      <a  href="signup.html" >donÂ´t have an account?sign up </a>
      </form>
    </div> 
  <script>
        function validateLogin() {
  let username = document.getElementById("username").value;
  let password = document.getElementById("password").value;

  // Check if all fields are filled
  if (!username || !password) {
    alert("Please fill in all fields");
    return;
  }

  // Retrieve existing users from localStorage
  let users = JSON.parse(localStorage.getItem("users")) || [];

  // Check if the username and password match an existing user
  let matchingUser = users.find((user) => user.username === username && user.password === password);
  if (matchingUser) {
    window.location.href = "buelltin3copy.html";
    alert("Login successful!");
    // Redirect to home page or logged-in area
  } else {
    alert("Invalid username or password. Please try again or create an account.");
  }
}

document.getElementById("login-form").addEventListener("submit", function (event) {
  event.preventDefault();
  validateLogin();
});
</script>
  </body>
